<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="template">
      hello world vue
      <div>{{ message }}</div>
    </div>
  </body>
</html>

<script>
  var vm = new Vue({
    el: "#template",
    data() {
      return {
        message: "hello world",
      };
    },
  });
</script>

<style>
  #template {
    color: red;
  }
</style>
